<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Compiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 900px;
        }
        textarea {
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">ðŸ§  Online Code Compiler</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Language Dropdown -->
        <div class="mb-3">
            <label for="language" class="form-label">Language:</label>
            <select class="form-select" id="language" name="language" required>
                <option value="">Select Language</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
            </select>
        </div>

        <!-- Code Input -->
        <div class="mb-3">
            <label for="code" class="form-label">Your Code:</label>
            <textarea class="form-control" id="code" name="code" rows="10" placeholder="Write your code here..." required>{{ request.POST.code }}</textarea>
        </div>

        <!-- Custom Input -->
        <div class="mb-3">
            <label for="input" class="form-label">Custom Input (optional):</label>
            <textarea class="form-control" id="input" name="input" rows="3">{{ request.POST.input }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Run Code</button>
    </form>

    <!-- Output Section -->
    {% if output %}
    <div class="mt-5">
        <h4>Output:</h4>
        <pre class="bg-light p-3 border rounded">{{ output }}</pre>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS (Optional, for dropdowns etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
