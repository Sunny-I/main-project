<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .submission-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .submission-card h5 {
            margin-bottom: 10px;
        }
        .verdict {
            font-weight: bold;
        }
        .verdict.accepted {
            color: green;
        }
        .verdict.rejected {
            color: red;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Your Submissions</h2>

    {% if submissions %}
        {% for sub in submissions %}
        <div class="submission-card">
            <h5>Problem: {{ sub.problem.title }}</h5>
            <p><strong>Language:</strong> {{ sub.language }}</p>
            <p>
                <strong>Verdict:</strong>
                <span class="verdict {% if 'Accepted' in sub.verdict %}accepted{% else %}rejected{% endif %}">
                    {{ sub.verdict }}
                </span>
            </p>
            <p><strong>Submitted at:</strong> {{ sub.created_at|date:"M d, Y H:i" }}</p>
            <p><strong>Code:</strong></p>
            <pre>{{ sub.code }}</pre>
        </div>
        {% endfor %}
    {% else %}
        <p>No submissions found.</p>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
