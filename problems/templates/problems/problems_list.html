<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge-Easy { background-color: #d1e7dd; color: #0f5132; }
        .badge-Medium { background-color: #fff3cd; color: #664d03; }
        .badge-Hard { background-color: #f8d7da; color: #842029; }
    </style>
</head>
<body>
    {% include "home/navbar.html" %}
    <div class="container mt-5">
        <h2 class="mb-4">Problem List</h2>
        <table class="table table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th>S.N0</th>
                    <th>Title</th>
                    <th>Difficulty</th>
                    <th>Tags</th>
                    <th>Submissions</th>
                </tr>
            </thead>
            <tbody>
                {% for problem in problems %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'problem_detail' slug=problem.slug %}">{{ problem.title }}</a></td>
                    <td><span class="badge badge-{{ problem.difficulty }}">{{ problem.difficulty }}</span></td>
                    <td>{{ problem.tags }}</td>
                    <td>{{ problem.submissions }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No problems available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
