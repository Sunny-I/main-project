<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Submissions - LuminaCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #2a9d8f;
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background: white;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 1.25rem 1.5rem;
            border-radius: 12px 12px 0 0 !important;
            font-weight: 600;
            color: var(--primary);
        }
        
        .table-container {
            overflow: hidden;
            border-radius: 12px;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background-color: #f1f5fe;
            color: var(--primary);
            font-weight: 600;
            border-top: none;
            padding: 1rem 1.5rem;
        }
        
        .table tbody td {
            padding: 1rem 1.5rem;
            vertical-align: middle;
            border-top: 1px solid #f0f4f8;
        }
        
        .table tbody tr {
            transition: background-color 0.2s;
        }
        
        .table tbody tr:hover {
            background-color: #f8fbff;
        }
        
        .verdict-accepted {
            color: #28a745;
            font-weight: 600;
        }
        
        .verdict-rejected {
            color: #dc3545;
            font-weight: 600;
        }
        
        .verdict-pending {
            color: #ffc107;
            font-weight: 600;
        }
        
        .btn-view {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.4rem 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-view:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .empty-state {
            padding: 3rem 0;
            text-align: center;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }
        
        .empty-state h4 {
            color: #495057;
            font-weight: 600;
        }
        
        .difficulty-badge {
            padding: 0.25rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-easy {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        
        .badge-medium {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }
        
        .badge-hard {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        
        .language-badge {
            background-color: #e9ecef;
            color: #495057;
            padding: 0.25rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .submission-time {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .page-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f4f8;
            text-align: center;
        }
        
        .stats-card {
            text-align: center;
            padding: 1.5rem;
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0.5rem 0;
        }
        
        .stats-label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .footer {
            background-color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }
            
            .table {
                min-width: 700px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include "home/navbar.html" %}

    <div class="container">
        <div class="text-center mb-4">
            <h2 class="page-title">My Submissions</h2>
        </div>
        
        <!-- Submissions Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                <span class="fw-semibold fs-5">Recent Submission History</span>
                <form method="get" class="d-flex flex-wrap">
                    <div class="input-group me-2" style="min-width: 250px;">
                        <input type="text" name="q" class="form-control" placeholder="Search by problem/language/verdict..." value="{{ query }}">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Problem</th>
                            <th>Language</th>
                            <th>Verdict</th>
                            <th>Time</th>
                            <th>Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sub in submissions %}
                        <tr>
                            <td>{{ sub.problem.title }}</td>
                            <td><span class="badge bg-secondary">{{ sub.language }}</span></td>
                            <td>
                                <span class="badge 
                                    {% if 'Accepted' in sub.verdict %}bg-success
                                    {% elif 'Wrong' in sub.verdict %}bg-danger
                                    {% elif 'Runtime' in sub.verdict %}bg-warning text-dark
                                    {% elif 'Time Limit' in sub.verdict %}bg-info text-dark
                                    {% else %}bg-secondary
                                    {% endif %}">
                                    {{ sub.verdict }}
                                </span>
                            </td>
                            <td>{{ sub.submitted_at }}</td>
                            <td>
                                <a href="{% url 'submission_detail' sub.id %}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-code me-1"></i> View Code
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="5" class="text-center text-muted">No submissions found.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
